<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Naturalis OAI-PMH Server</title>
		<style type="text/css">
			table {
				background-color: #000;
			}
			td {
				color:#fff;
				font-family: "Mono";
				font-size: 12px;
				border: 1px solid #000;
				padding: 2px;
			}
			td:first-child {
				text-align: right;
				padding: 2px 6px 2px 2px;
			}
		</style>
	</head>
	<body>
		<h1>Naturalis OAI-PMH Server up and running!</h1>
		<table>
		<tr><td>Branch</td><td>%git.branch%</td></tr>
		<tr><td>Tag</td><td>%git.tag%</td></tr>
		<tr><td>Commit</td><td>%git.commit%</td></tr>
		<tr><td>Build date</td><td>%build.date%</td></tr>
		<tr><td>Build number</td><td>%build.number%</td></tr>
		</table>
	</body>
</html>
